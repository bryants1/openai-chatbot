<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Admin Console - Golf Course Chatbot</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f9fafb;
        }
        
        * {
            box-sizing: border-box;
        }
        
        .loading {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f9fafb;
        }
        
        .loading-content {
            text-align: center;
        }
        
        .loading-icon {
            margin: 0 auto 16px;
            color: #9ca3af;
        }
        
        .loading-text {
            color: #6b7280;
        }

        .admin-container {
            min-height: 100vh;
            background-color: #f9fafb;
        }

        .header {
            background-color: #ffffff;
            border-bottom: 1px solid #e5e7eb;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            color: #111827;
            margin-bottom: 4px;
        }

        .header p {
            font-size: 14px;
            color: #6b7280;
        }

        .nav {
            background-color: #ffffff;
            border-bottom: 1px solid #e5e7eb;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        .nav-buttons {
            display: flex;
            gap: 32px;
        }

        .nav-button {
            padding: 16px 0;
            background: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            color: #6b7280;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        .nav-button.active {
            color: #3b82f6;
            border-bottom-color: #3b82f6;
        }

        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px 24px;
        }

        .card {
            background-color: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 16px;
        }

        .question-item {
            background-color: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
        }

        .question-content {
            flex: 1;
        }

        .question-tags {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .tag {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
        }

        .tag-type {
            background-color: #dbeafe;
            color: #1e40af;
        }

        .tag-priority {
            background-color: #f3f4f6;
            color: #4b5563;
        }

        .question-title {
            font-size: 16px;
            font-weight: 500;
            color: #111827;
        }

        .question-stats {
            margin-top: 8px;
            display: flex;
            gap: 12px;
            font-size: 12px;
            color: #6b7280;
        }

        .question-actions {
            display: flex;
            gap: 4px;
        }

        .action-button {
            padding: 6px;
            background: transparent;
            border: none;
            cursor: pointer;
            color: #6b7280;
        }

        .action-button:hover {
            color: #3b82f6;
        }

        .action-button.delete:hover {
            color: #ef4444;
        }

        .edit-form {
            background-color: #ffffff;
            border: 2px solid #3b82f6;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 24px;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <div class="loading-content">
                <div class="loading-icon">⏳</div>
                <p class="loading-text">Loading...</p>
            </div>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const QuestionManager = () => {
            const [questions, setQuestions] = useState([]);
            const [loading, setLoading] = useState(true);
            const [editingQuestion, setEditingQuestion] = useState(null);

            useEffect(() => {
                fetchQuestions();
            }, []);

            const fetchQuestions = async () => {
                try {
                    setLoading(true);
                    const response = await fetch('/api/admin/questions');
                    const data = await response.json();
                    
                    if (data.error) {
                        console.error('Error fetching questions:', data.error);
                        setQuestions([]);
                    } else {
                        setQuestions(data.questions || []);
                    }
                } catch (error) {
                    console.error('Error fetching questions:', error);
                    setQuestions([]);
                } finally {
                    setLoading(false);
                }
            };

            const handleEdit = (question) => {
                console.log('Edit button clicked for question:', question);
                setEditingQuestion(question);
            };

            if (loading) {
                return (
                    <div className="card">
                        <div style={{ textAlign: 'center', padding: '48px' }}>
                            <div style={{ fontSize: '32px', margin: '0 auto 12px', color: '#9ca3af' }}>⏳</div>
                            <p style={{ color: '#6b7280' }}>Loading questions...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div>
                    <div style={{ marginBottom: '24px' }}>
                        <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '16px' }}>
                            <h2 style={{ fontSize: '20px', fontWeight: '600', color: '#111827' }}>Question Bank</h2>
                            <button 
                                onClick={() => setEditingQuestion({ id: 'NEW', type: '', priority: 5, question: '', options: [] })}
                                style={{
                                    padding: '8px 16px',
                                    backgroundColor: '#3b82f6',
                                    border: 'none',
                                    borderRadius: '6px',
                                    fontSize: '14px',
                                    color: '#ffffff',
                                    cursor: 'pointer'
                                }}
                            >
                                ➕ Add Question
                            </button>
                        </div>
                    </div>

                    {editingQuestion && (
                        <div className="edit-form">
                            <h3 style={{ fontSize: '18px', fontWeight: '600', marginBottom: '20px' }}>
                                {editingQuestion.id === 'NEW' ? 'Create New Question' : 'Edit Question'}
                            </h3>
                            <p style={{ color: 'red', fontSize: '20px', fontWeight: 'bold' }}>
                                FORM IS WORKING! Question ID: {editingQuestion.id}
                            </p>
                            <div style={{ marginTop: '20px' }}>
                                <button 
                                    onClick={() => setEditingQuestion(null)}
                                    style={{
                                        padding: '8px 20px',
                                        backgroundColor: '#6b7280',
                                        color: '#ffffff',
                                        border: 'none',
                                        borderRadius: '6px',
                                        fontSize: '14px',
                                        cursor: 'pointer'
                                    }}
                                >
                                    Close
                                </button>
                            </div>
                        </div>
                    )}

                    <div>
                        {questions.length === 0 ? (
                            <div className="card" style={{ textAlign: 'center', padding: '48px' }}>
                                <div style={{ fontSize: '32px', margin: '0 auto 12px', color: '#9ca3af' }}>❓</div>
                                <p style={{ color: '#6b7280' }}>No questions found</p>
                            </div>
                        ) : (
                            questions.slice(0, 5).map(question => (
                                <div key={question.id} className="question-item">
                                    <div className="question-header">
                                        <div className="question-content">
                                            <div className="question-tags">
                                                <span className="tag tag-type">{question.type}</span>
                                                <span className="tag tag-priority">Priority: {question.priority}</span>
                                            </div>
                                            <h3 className="question-title">{question.question}</h3>
                                            <div className="question-stats">
                                                <span>Options: {question.options.length}</span>
                                                <span>ID: {question.id}</span>
                                            </div>
                                        </div>
                                        <div className="question-actions">
                                            <button 
                                                className="action-button" 
                                                title="Edit"
                                                onClick={() => handleEdit(question)}
                                            >
                                                ✏️
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            ))
                        )}
                    </div>
                </div>
            );
        };

        const MLAdminInterface = () => {
            const [activeTab, setActiveTab] = useState('questions');

            return (
                <div className="admin-container">
                    <div className="header">
                        <div className="header-content">
                            <h1>ML Admin Console</h1>
                            <p>Manage questions and view algorithm configurations</p>
                        </div>
                    </div>

                    <div className="nav">
                        <div className="nav-content">
                            <nav className="nav-buttons">
                                <button
                                    className={`nav-button ${activeTab === 'questions' ? 'active' : ''}`}
                                    onClick={() => setActiveTab('questions')}
                                >
                                    Questions
                                </button>
                                <button
                                    className={`nav-button ${activeTab === 'algorithms' ? 'active' : ''}`}
                                    onClick={() => setActiveTab('algorithms')}
                                >
                                    Algorithms
                                </button>
                            </nav>
                        </div>
                    </div>

                    <div className="main-content">
                        {activeTab === 'questions' && <QuestionManager />}
                        {activeTab === 'algorithms' && (
                            <div className="card">
                                <h2>Algorithms</h2>
                                <p>Algorithm configuration will be displayed here.</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<MLAdminInterface />, document.getElementById('root'));
    </script>
</body>
</html>
