<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Admin Console - Golf Course Chatbot</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f9fafb;
        }
        
        * {
            box-sizing: border-box;
        }
        
        .loading {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f9fafb;
        }
        
        .loading-content {
            text-align: center;
        }
        
        .loading-icon {
            margin: 0 auto 16px;
            color: #9ca3af;
        }
        
        .loading-text {
            color: #6b7280;
        }

        .admin-container {
            min-height: 100vh;
            background-color: #f9fafb;
        }

        .header {
            background-color: #ffffff;
            border-bottom: 1px solid #e5e7eb;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            color: #111827;
            margin-bottom: 4px;
        }

        .header p {
            font-size: 14px;
            color: #6b7280;
        }

        .nav {
            background-color: #ffffff;
            border-bottom: 1px solid #e5e7eb;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        .nav-buttons {
            display: flex;
            gap: 32px;
        }

        .nav-button {
            padding: 16px 0;
            background: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            color: #6b7280;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        .nav-button.active {
            color: #3b82f6;
            border-bottom-color: #3b82f6;
        }

        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px 24px;
        }

        .card {
            background-color: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 16px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 32px;
        }

        .stat-card {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }

        .stat-label {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 600;
            color: #111827;
        }

        .question-item {
            background-color: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
        }

        .question-content {
            flex: 1;
        }

        .question-tags {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .tag {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
        }

        .tag-type {
            background-color: #dbeafe;
            color: #1e40af;
        }

        .tag-priority {
            background-color: #f3f4f6;
            color: #4b5563;
        }

        .question-title {
            font-size: 16px;
            font-weight: 500;
            color: #111827;
        }

        .question-stats {
            margin-top: 8px;
            display: flex;
            gap: 12px;
            font-size: 12px;
            color: #6b7280;
        }

        .question-actions {
            display: flex;
            gap: 4px;
        }

        .action-button {
            padding: 6px;
            background: transparent;
            border: none;
            cursor: pointer;
            color: #6b7280;
        }

        .action-button:hover {
            color: #3b82f6;
        }

        .action-button.delete:hover {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <div class="loading-content">
                <div class="loading-icon">‚è≥</div>
                <p class="loading-text">Loading...</p>
            </div>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const QuestionManager = () => {
            const [questions, setQuestions] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                // Mock data
                const mockQuestions = [
                    {
                        id: 'Q1_DIFFICULTY_1',
                        type: 'difficulty',
                        priority: 10,
                        question: 'What is your preferred course difficulty level?',
                        uses: 45,
                        effectiveness: 4.0
                    },
                    {
                        id: 'Q2_STRATEGY_1',
                        type: 'strategy',
                        priority: 9,
                        question: 'How do you prefer to approach course strategy?',
                        uses: 38,
                        effectiveness: 4.0
                    },
                    {
                        id: 'Q3_AMENITIES_1',
                        type: 'amenities',
                        priority: 8,
                        question: 'What amenities are most important to you?',
                        uses: 32,
                        effectiveness: 3.8
                    }
                ];

                setTimeout(() => {
                    setQuestions(mockQuestions);
                    setLoading(false);
                }, 1000);
            }, []);

            if (loading) {
                return (
                    <div class="card">
                        <div style={{ textAlign: 'center', padding: '48px' }}>
                            <div style={{ fontSize: '32px', margin: '0 auto 12px', color: '#9ca3af' }}>‚è≥</div>
                            <p style={{ color: '#6b7280' }}>Loading questions...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div>
                    <div style={{ marginBottom: '24px' }}>
                        <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '16px' }}>
                            <h2 style={{ fontSize: '20px', fontWeight: '600', color: '#111827' }}>Question Bank</h2>
                            <div style={{ display: 'flex', gap: '12px' }}>
                                <button style={{
                                    padding: '8px 16px',
                                    backgroundColor: '#ffffff',
                                    border: '1px solid #d1d5db',
                                    borderRadius: '6px',
                                    fontSize: '14px',
                                    color: '#374151',
                                    cursor: 'pointer'
                                }}>
                                    üì• Export
                                </button>
                                <button style={{
                                    padding: '8px 16px',
                                    backgroundColor: '#3b82f6',
                                    border: 'none',
                                    borderRadius: '6px',
                                    fontSize: '14px',
                                    color: '#ffffff',
                                    cursor: 'pointer'
                                }}>
                                    ‚ûï Add Question
                                </button>
                            </div>
                        </div>
                    </div>

                    <div>
                        {questions.length === 0 ? (
                            <div class="card" style={{ textAlign: 'center', padding: '48px' }}>
                                <div style={{ fontSize: '32px', margin: '0 auto 12px', color: '#9ca3af' }}>‚ùì</div>
                                <p style={{ color: '#6b7280' }}>No questions found</p>
                            </div>
                        ) : (
                            questions.map(question => (
                                <div key={question.id} class="question-item">
                                    <div class="question-header">
                                        <div class="question-content">
                                            <div class="question-tags">
                                                <span class="tag tag-type">{question.type}</span>
                                                <span class="tag tag-priority">Priority: {question.priority}</span>
                                            </div>
                                            <h3 class="question-title">{question.question}</h3>
                                            <div class="question-stats">
                                                <span>Uses: {question.uses}</span>
                                                <span>Effectiveness: {question.effectiveness.toFixed(2)}</span>
                                            </div>
                                        </div>
                                        <div class="question-actions">
                                            <button class="action-button" title="Edit">‚úèÔ∏è</button>
                                            <button class="action-button delete" title="Delete">üóëÔ∏è</button>
                                        </div>
                                    </div>
                                </div>
                            ))
                        )}
                    </div>
                </div>
            );
        };

        const MLAdminInterface = () => {
            const [activeTab, setActiveTab] = useState('questions');
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                // Simulate loading
                setTimeout(() => {
                    setLoading(false);
                }, 500);
            }, []);

            if (loading) {
                return (
                    <div class="loading">
                        <div class="loading-content">
                            <div class="loading-icon">‚è≥</div>
                            <p class="loading-text">Loading...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div class="admin-container">
                    <div class="header">
                        <div class="header-content">
                            <h1>ML Admin Console</h1>
                            <p>Manage questions and view algorithm configurations</p>
                        </div>
                    </div>

                    <div class="nav">
                        <div class="nav-content">
                            <nav class="nav-buttons">
                                <button
                                    class={`nav-button ${activeTab === 'questions' ? 'active' : ''}`}
                                    onClick={() => setActiveTab('questions')}
                                >
                                    Questions
                                </button>
                                <button
                                    class={`nav-button ${activeTab === 'algorithms' ? 'active' : ''}`}
                                    onClick={() => setActiveTab('algorithms')}
                                >
                                    Algorithms
                                </button>
                            </nav>
                        </div>
                    </div>

                    <div class="main-content">
                        {activeTab === 'questions' && <QuestionManager />}

                        {activeTab === 'algorithms' && (
                            <div>
                                <div class="stats-grid">
                                    <div class="stat-card">
                                        <p class="stat-label">Total Profiles</p>
                                        <p class="stat-value">127</p>
                                    </div>
                                    <div class="stat-card">
                                        <p class="stat-label">Active Algorithms</p>
                                        <p class="stat-value">2</p>
                                    </div>
                                </div>

                                <h2 style={{ fontSize: '20px', fontWeight: '600', marginBottom: '16px' }}>Active Algorithms</h2>
                                
                                <div class="card">
                                    <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'start', marginBottom: '20px' }}>
                                        <div>
                                            <h3 style={{ fontSize: '18px', fontWeight: '600', color: '#111827' }}>Weighted Scoring v2.1</h3>
                                            <p style={{ fontSize: '14px', color: '#6b7280', marginTop: '4px' }}>Advanced scoring algorithm with dimension weighting</p>
                                        </div>
                                        <span style={{
                                            padding: '4px 12px',
                                            backgroundColor: '#dcfce7',
                                            color: '#166534',
                                            borderRadius: '20px',
                                            fontSize: '12px',
                                            fontWeight: '500'
                                        }}>
                                            v2.1
                                        </span>
                                    </div>
                                    
                                    <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '20px' }}>
                                        <div>
                                            <h4 style={{ fontSize: '14px', fontWeight: '600', color: '#374151', marginBottom: '12px' }}>Dimension Weights</h4>
                                            <div style={{ backgroundColor: '#f9fafb', padding: '12px', borderRadius: '6px', fontSize: '13px', fontFamily: 'monospace' }}>
                                                <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '8px' }}>
                                                    <div>overall_difficulty: 0.25</div>
                                                    <div>strategic_variety: 0.20</div>
                                                    <div>penal_vs_playable: 0.15</div>
                                                    <div>physical_demands: 0.15</div>
                                                    <div>weather_adaptability: 0.10</div>
                                                    <div>conditions_quality: 0.15</div>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div>
                                            <h4 style={{ fontSize: '14px', fontWeight: '600', color: '#374151', marginBottom: '12px' }}>Question Type Weights</h4>
                                            <div style={{ backgroundColor: '#f9fafb', padding: '12px', borderRadius: '6px', fontSize: '13px', fontFamily: 'monospace' }}>
                                                <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '8px' }}>
                                                    <div>difficulty: 1.0</div>
                                                    <div>strategy: 0.9</div>
                                                    <div>amenities: 0.8</div>
                                                    <div>conditions: 0.7</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<MLAdminInterface />, document.getElementById('root'));
    </script>
</body>
</html>
