<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Admin Console - Golf Course Chatbot</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f9fafb;
        }
        
        * {
            box-sizing: border-box;
        }
        
        .loading {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f9fafb;
        }
        
        .loading-content {
            text-align: center;
        }
        
        .loading-icon {
            margin: 0 auto 16px;
            color: #9ca3af;
        }
        
        .loading-text {
            color: #6b7280;
        }

        .admin-container {
            min-height: 100vh;
            background-color: #f9fafb;
        }

        .header {
            background-color: #ffffff;
            border-bottom: 1px solid #e5e7eb;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            color: #111827;
            margin-bottom: 4px;
        }

        .header p {
            font-size: 14px;
            color: #6b7280;
        }

        .nav {
            background-color: #ffffff;
            border-bottom: 1px solid #e5e7eb;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        .nav-buttons {
            display: flex;
            gap: 32px;
        }

        .nav-button {
            padding: 16px 0;
            background: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            color: #6b7280;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        .nav-button.active {
            color: #3b82f6;
            border-bottom-color: #3b82f6;
        }

        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px 24px;
        }

        .card {
            background-color: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 16px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 32px;
        }

        .stat-card {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }

        .stat-label {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 600;
            color: #111827;
        }

        .question-item {
            background-color: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
        }

        .question-content {
            flex: 1;
        }

        .question-tags {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .tag {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
        }

        .tag-type {
            background-color: #dbeafe;
            color: #1e40af;
        }

        .tag-priority {
            background-color: #f3f4f6;
            color: #4b5563;
        }

        .question-title {
            font-size: 16px;
            font-weight: 500;
            color: #111827;
        }

        .question-stats {
            margin-top: 8px;
            display: flex;
            gap: 12px;
            font-size: 12px;
            color: #6b7280;
        }

        .question-actions {
            display: flex;
            gap: 4px;
        }

        .action-button {
            padding: 6px;
            background: transparent;
            border: none;
            cursor: pointer;
            color: #6b7280;
        }

        .action-button:hover {
            color: #3b82f6;
        }

        .action-button.delete:hover {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <div class="loading-content">
                <div class="loading-icon">⏳</div>
                <p class="loading-text">Loading...</p>
            </div>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const QuestionManager = () => {
            const [questions, setQuestions] = useState([]);
            const [loading, setLoading] = useState(true);
            const [editingQuestion, setEditingQuestion] = useState(null);
            const [showAddForm, setShowAddForm] = useState(false);
            const [formData, setFormData] = useState({
                id: '',
                type: '',
                priority: 5,
                question: '',
                options: []
            });

            useEffect(() => {
                fetchQuestions();
            }, []);

            const fetchQuestions = async () => {
                try {
                    setLoading(true);
                    const response = await fetch('/api/admin/questions');
                    const data = await response.json();
                    
                    if (data.error) {
                        console.error('Error fetching questions:', data.error);
                        setQuestions([]);
                    } else {
                        setQuestions(data.questions || []);
                    }
                } catch (error) {
                    console.error('Error fetching questions:', error);
                    setQuestions([]);
                } finally {
                    setLoading(false);
                }
            };

            const handleEdit = (question) => {
                setEditingQuestion(question);
                setFormData({
                    id: question.id,
                    type: question.type,
                    priority: question.priority,
                    question: question.question,
                    options: question.options.map(opt => ({
                        text: opt.text,
                        emoji: opt.emoji,
                        scores: opt.scores || {}
                    }))
                });
                setShowAddForm(false);
            };

            const handleSave = async () => {
                if (!formData.question || !formData.id) {
                    alert('Please provide both a question ID and question text');
                    return;
                }

                const validOptions = formData.options.filter(opt => opt.text);
                if (validOptions.length < 2) {
                    alert('Please provide at least 2 answer options');
                    return;
                }

                try {
                    // For now, just show a success message
                    // In a real implementation, you'd make a POST request to update the question
                    alert('Question saved successfully! (Note: This is a demo - actual save functionality would require additional API endpoints)');
                    
                    // Refresh the questions list
                    fetchQuestions();
                    setEditingQuestion(null);
                    setShowAddForm(false);
                } catch (error) {
                    console.error('Error saving question:', error);
                    alert('Failed to save question: ' + error.message);
                }
            };

            const handleDelete = async (questionId) => {
                if (window.confirm('Delete this question? This cannot be undone.')) {
                    try {
                        // For now, just show a success message
                        // In a real implementation, you'd make a DELETE request
                        alert('Question deleted successfully! (Note: This is a demo - actual delete functionality would require additional API endpoints)');
                        
                        // Refresh the questions list
                        fetchQuestions();
                    } catch (error) {
                        console.error('Error deleting question:', error);
                        alert('Failed to delete question: ' + error.message);
                    }
                }
            };

            if (loading) {
                return (
                    <div class="card">
                        <div style={{ textAlign: 'center', padding: '48px' }}>
                            <div style={{ fontSize: '32px', margin: '0 auto 12px', color: '#9ca3af' }}>⏳</div>
                            <p style={{ color: '#6b7280' }}>Loading questions...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div>
                    <div style={{ marginBottom: '24px' }}>
                        <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '16px' }}>
                            <h2 style={{ fontSize: '20px', fontWeight: '600', color: '#111827' }}>Question Bank</h2>
                            <div style={{ display: 'flex', gap: '12px' }}>
                                <button style={{
                                    padding: '8px 16px',
                                    backgroundColor: '#ffffff',
                                    border: '1px solid #d1d5db',
                                    borderRadius: '6px',
                                    fontSize: '14px',
                                    color: '#374151',
                                    cursor: 'pointer'
                                }}>
                                    📥 Export
                                </button>
                                <button 
                                    onClick={() => {
                                        setShowAddForm(true);
                                        setEditingQuestion(null);
                                        setFormData({
                                            id: '',
                                            type: '',
                                            priority: 5,
                                            question: '',
                                            options: [{ text: '', emoji: '', scores: {} }, { text: '', emoji: '', scores: {} }]
                                        });
                                    }}
                                    style={{
                                        padding: '8px 16px',
                                        backgroundColor: '#3b82f6',
                                        border: 'none',
                                        borderRadius: '6px',
                                        fontSize: '14px',
                                        color: '#ffffff',
                                        cursor: 'pointer'
                                    }}
                                >
                                    ➕ Add Question
                                </button>
                            </div>
                        </div>
                    </div>

                    <div>
                        {questions.length === 0 ? (
                            <div class="card" style={{ textAlign: 'center', padding: '48px' }}>
                                <div style={{ fontSize: '32px', margin: '0 auto 12px', color: '#9ca3af' }}>❓</div>
                                <p style={{ color: '#6b7280' }}>No questions found</p>
                            </div>
                        ) : (
                            questions.map(question => (
                                <div key={question.id} class="question-item">
                                    <div class="question-header">
                                        <div class="question-content">
                                            <div class="question-tags">
                                                <span class="tag tag-type">{question.type}</span>
                                                <span class="tag tag-priority">Priority: {question.priority}</span>
                                            </div>
                                            <h3 class="question-title">{question.question}</h3>
                                            <div class="question-stats">
                                                <span>Options: {question.options.length}</span>
                                                <span>ID: {question.id}</span>
                                            </div>
                                            {question.options.length > 0 && (
                                                <div style={{ marginTop: '8px', fontSize: '12px', color: '#6b7280' }}>
                                                    <strong>Options:</strong>
                                                    {question.options.map((opt, idx) => (
                                                        <span key={idx} style={{ marginLeft: '8px' }}>
                                                            {opt.emoji} {opt.text}
                                                        </span>
                                                    ))}
                                                </div>
                                            )}
                                        </div>
                                        <div class="question-actions">
                                            <button 
                                                class="action-button" 
                                                title="Edit"
                                                onClick={() => handleEdit(question)}
                                            >
                                                ✏️
                                            </button>
                                            <button 
                                                class="action-button delete" 
                                                title="Delete"
                                                onClick={() => handleDelete(question.id)}
                                            >
                                                🗑️
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            ))
                        )}
                    </div>

                    {/* Edit/Add Form */}
                    {(editingQuestion || showAddForm) && (
                        <div style={{ 
                            backgroundColor: '#ffffff', 
                            border: '2px solid #3b82f6', 
                            borderRadius: '8px', 
                            padding: '24px', 
                            marginBottom: '24px' 
                        }}>
                            <h3 style={{ fontSize: '18px', fontWeight: '600', marginBottom: '20px' }}>
                                {editingQuestion ? 'Edit Question' : 'Create New Question'}
                            </h3>

                            <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '16px', marginBottom: '20px' }}>
                                <div>
                                    <label style={{ display: 'block', fontSize: '13px', fontWeight: '500', marginBottom: '4px' }}>ID</label>
                                    <input
                                        type="text"
                                        value={formData.id}
                                        onChange={(e) => setFormData({...formData, id: e.target.value})}
                                        style={{
                                            width: '100%',
                                            padding: '8px 12px',
                                            border: '1px solid #d1d5db',
                                            borderRadius: '4px',
                                            fontSize: '14px'
                                        }}
                                    />
                                </div>
                                <div>
                                    <label style={{ display: 'block', fontSize: '13px', fontWeight: '500', marginBottom: '4px' }}>Type</label>
                                    <input
                                        type="text"
                                        value={formData.type}
                                        onChange={(e) => setFormData({...formData, type: e.target.value})}
                                        style={{
                                            width: '100%',
                                            padding: '8px 12px',
                                            border: '1px solid #d1d5db',
                                            borderRadius: '4px',
                                            fontSize: '14px'
                                        }}
                                    />
                                </div>
                                <div>
                                    <label style={{ display: 'block', fontSize: '13px', fontWeight: '500', marginBottom: '4px' }}>Priority (1-10)</label>
                                    <input
                                        type="number"
                                        min="1"
                                        max="10"
                                        value={formData.priority || ''}
                                        onChange={(e) => setFormData({...formData, priority: parseInt(e.target.value)})}
                                        style={{
                                            width: '100%',
                                            padding: '8px 12px',
                                            border: '1px solid #d1d5db',
                                            borderRadius: '4px',
                                            fontSize: '14px'
                                        }}
                                    />
                                </div>
                                <div>
                                    <label style={{ display: 'block', fontSize: '13px', fontWeight: '500', marginBottom: '4px' }}>Question</label>
                                    <input
                                        type="text"
                                        value={formData.question}
                                        onChange={(e) => setFormData({...formData, question: e.target.value})}
                                        style={{
                                            width: '100%',
                                            padding: '8px 12px',
                                            border: '1px solid #d1d5db',
                                            borderRadius: '4px',
                                            fontSize: '14px'
                                        }}
                                    />
                                </div>
                            </div>

                            <div style={{ marginBottom: '20px' }}>
                                <h4 style={{ fontSize: '14px', fontWeight: '600', marginBottom: '12px' }}>Answer Options</h4>
                                {formData.options.map((option, idx) => (
                                    <div key={idx} style={{ 
                                        backgroundColor: '#f9fafb', 
                                        padding: '16px', 
                                        borderRadius: '6px', 
                                        marginBottom: '12px' 
                                    }}>
                                        <div style={{ display: 'grid', gridTemplateColumns: '2fr 1fr auto', gap: '12px', marginBottom: '12px' }}>
                                            <input
                                                type="text"
                                                value={option.text}
                                                onChange={(e) => {
                                                    const newOptions = [...formData.options];
                                                    newOptions[idx].text = e.target.value;
                                                    setFormData({ ...formData, options: newOptions });
                                                }}
                                                placeholder="Answer text"
                                                style={{
                                                    padding: '6px 10px',
                                                    border: '1px solid #d1d5db',
                                                    borderRadius: '4px',
                                                    fontSize: '13px'
                                                }}
                                            />
                                            <input
                                                type="text"
                                                value={option.emoji}
                                                onChange={(e) => {
                                                    const newOptions = [...formData.options];
                                                    newOptions[idx].emoji = e.target.value;
                                                    setFormData({ ...formData, options: newOptions });
                                                }}
                                                placeholder="Emoji"
                                                style={{
                                                    padding: '6px 10px',
                                                    border: '1px solid #d1d5db',
                                                    borderRadius: '4px',
                                                    fontSize: '13px'
                                                }}
                                            />
                                            <button
                                                onClick={() => {
                                                    const newOptions = formData.options.filter((_, i) => i !== idx);
                                                    setFormData({ ...formData, options: newOptions });
                                                }}
                                                style={{
                                                    padding: '6px 12px',
                                                    backgroundColor: '#fee2e2',
                                                    color: '#dc2626',
                                                    border: 'none',
                                                    borderRadius: '4px',
                                                    fontSize: '12px',
                                                    cursor: 'pointer'
                                                }}
                                            >
                                                Remove
                                            </button>
                                        </div>
                                    </div>
                                ))}
                                
                                <button
                                    onClick={() => {
                                        const newOptions = [...formData.options, { text: '', emoji: '', scores: {} }];
                                        setFormData({ ...formData, options: newOptions });
                                    }}
                                    style={{
                                        padding: '8px 12px',
                                        backgroundColor: '#f3f4f6',
                                        border: '1px dashed #9ca3af',
                                        borderRadius: '4px',
                                        fontSize: '13px',
                                        cursor: 'pointer',
                                        width: '100%'
                                    }}
                                >
                                    + Add Option
                                </button>
                            </div>

                            <div style={{ display: 'flex', justifyContent: 'flex-end', gap: '12px' }}>
                                <button
                                    onClick={() => {
                                        setEditingQuestion(null);
                                        setShowAddForm(false);
                                    }}
                                    style={{
                                        padding: '8px 20px',
                                        backgroundColor: '#ffffff',
                                        border: '1px solid #d1d5db',
                                        borderRadius: '6px',
                                        fontSize: '14px',
                                        cursor: 'pointer'
                                    }}
                                >
                                    Cancel
                                </button>
                                <button
                                    onClick={handleSave}
                                    style={{
                                        padding: '8px 20px',
                                        backgroundColor: '#3b82f6',
                                        color: '#ffffff',
                                        border: 'none',
                                        borderRadius: '6px',
                                        fontSize: '14px',
                                        cursor: 'pointer'
                                    }}
                                >
                                    Save
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const MLAdminInterface = () => {
            const [activeTab, setActiveTab] = useState('questions');
            const [loading, setLoading] = useState(true);
            const [stats, setStats] = useState({
                totalProfiles: 0,
                activeAlgorithms: 0,
                scoringConfig: null,
                questionSelectionConfig: null
            });

            useEffect(() => {
                fetchStats();
            }, []);

            const fetchStats = async () => {
                try {
                    setLoading(true);
                    const response = await fetch('/api/admin/stats');
                    const data = await response.json();
                    
                    if (data.error) {
                        console.error('Error fetching stats:', data.error);
                        setStats({
                            totalProfiles: 0,
                            activeAlgorithms: 0,
                            scoringConfig: null,
                            questionSelectionConfig: null
                        });
                    } else {
                        setStats(data);
                    }
                } catch (error) {
                    console.error('Error fetching stats:', error);
                    setStats({
                        totalProfiles: 0,
                        activeAlgorithms: 0,
                        scoringConfig: null,
                        questionSelectionConfig: null
                    });
                } finally {
                    setLoading(false);
                }
            };

            if (loading) {
                return (
                    <div class="loading">
                        <div class="loading-content">
                            <div class="loading-icon">⏳</div>
                            <p class="loading-text">Loading...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div class="admin-container">
                    <div class="header">
                        <div class="header-content">
                            <h1>ML Admin Console</h1>
                            <p>Manage questions and view algorithm configurations</p>
                        </div>
                    </div>

                    <div class="nav">
                        <div class="nav-content">
                            <nav class="nav-buttons">
                                <button
                                    class={`nav-button ${activeTab === 'questions' ? 'active' : ''}`}
                                    onClick={() => setActiveTab('questions')}
                                >
                                    Questions
                                </button>
                                <button
                                    class={`nav-button ${activeTab === 'algorithms' ? 'active' : ''}`}
                                    onClick={() => setActiveTab('algorithms')}
                                >
                                    Algorithms
                                </button>
                            </nav>
                        </div>
                    </div>

                    <div class="main-content">
                        {activeTab === 'questions' && <QuestionManager />}

                        {activeTab === 'algorithms' && (
                            <div>
                                <div class="stats-grid">
                                    <div class="stat-card">
                                        <p class="stat-label">Total Profiles</p>
                                        <p class="stat-value">{stats.totalProfiles}</p>
                                    </div>
                                    <div class="stat-card">
                                        <p class="stat-label">Active Algorithms</p>
                                        <p class="stat-value">{stats.activeAlgorithms}</p>
                                    </div>
                                </div>

                                <h2 style={{ fontSize: '20px', fontWeight: '600', marginBottom: '16px' }}>Active Algorithms</h2>
                                
                                {stats.scoringConfig && (
                                    <div class="card">
                                        <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'start', marginBottom: '20px' }}>
                                            <div>
                                                <h3 style={{ fontSize: '18px', fontWeight: '600', color: '#111827' }}>
                                                    {stats.scoringConfig.algorithm_name || 'Scoring Algorithm'}
                                                </h3>
                                                <p style={{ fontSize: '14px', color: '#6b7280', marginTop: '4px' }}>
                                                    {stats.scoringConfig.notes || 'Scoring algorithm configuration'}
                                                </p>
                                            </div>
                                            <span style={{
                                                padding: '4px 12px',
                                                backgroundColor: '#dcfce7',
                                                color: '#166534',
                                                borderRadius: '20px',
                                                fontSize: '12px',
                                                fontWeight: '500'
                                            }}>
                                                {stats.scoringConfig.version || 'v1.0'}
                                            </span>
                                        </div>
                                        
                                        <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '20px' }}>
                                            <div>
                                                <h4 style={{ fontSize: '14px', fontWeight: '600', color: '#374151', marginBottom: '12px' }}>Dimension Weights</h4>
                                                <div style={{ backgroundColor: '#f9fafb', padding: '12px', borderRadius: '6px', fontSize: '13px', fontFamily: 'monospace' }}>
                                                    <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '8px' }}>
                                                        {stats.scoringConfig.dimension_weights ? 
                                                            Object.entries(stats.scoringConfig.dimension_weights).map(([key, value]) => (
                                                                <div key={key}>{key}: {value}</div>
                                                            )) :
                                                            <div>No dimension weights configured</div>
                                                        }
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            <div>
                                                <h4 style={{ fontSize: '14px', fontWeight: '600', color: '#374151', marginBottom: '12px' }}>Question Type Weights</h4>
                                                <div style={{ backgroundColor: '#f9fafb', padding: '12px', borderRadius: '6px', fontSize: '13px', fontFamily: 'monospace' }}>
                                                    <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '8px' }}>
                                                        {stats.scoringConfig.question_type_weights ? 
                                                            Object.entries(stats.scoringConfig.question_type_weights).map(([key, value]) => (
                                                                <div key={key}>{key}: {value}</div>
                                                            )) :
                                                            <div>No question type weights configured</div>
                                                        }
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {stats.questionSelectionConfig && (
                                    <div class="card">
                                        <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'start', marginBottom: '20px' }}>
                                            <div>
                                                <h3 style={{ fontSize: '18px', fontWeight: '600', color: '#111827' }}>
                                                    {stats.questionSelectionConfig.algorithm_name || 'Question Selection Algorithm'}
                                                </h3>
                                                <p style={{ fontSize: '14px', color: '#6b7280', marginTop: '4px' }}>
                                                    {stats.questionSelectionConfig.notes || 'Question selection algorithm configuration'}
                                                </p>
                                            </div>
                                            <span style={{
                                                padding: '4px 12px',
                                                backgroundColor: '#dcfce7',
                                                color: '#166534',
                                                borderRadius: '20px',
                                                fontSize: '12px',
                                                fontWeight: '500'
                                            }}>
                                                {stats.questionSelectionConfig.version || 'v1.0'}
                                            </span>
                                        </div>
                                        
                                        <div>
                                            <h4 style={{ fontSize: '14px', fontWeight: '600', color: '#374151', marginBottom: '12px' }}>Selection Logic</h4>
                                            <div style={{ backgroundColor: '#f9fafb', padding: '12px', borderRadius: '6px', fontSize: '13px', fontFamily: 'monospace' }}>
                                                {stats.questionSelectionConfig.selection_logic ? 
                                                    Object.entries(stats.questionSelectionConfig.selection_logic).map(([key, value]) => (
                                                        <div key={key}>{key}: {typeof value === 'object' ? JSON.stringify(value) : value}</div>
                                                    )) :
                                                    <div>No selection logic configured</div>
                                                }
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {!stats.scoringConfig && !stats.questionSelectionConfig && (
                                    <div class="card" style={{ textAlign: 'center', padding: '48px' }}>
                                        <div style={{ fontSize: '32px', margin: '0 auto 12px', color: '#9ca3af' }}>⚙️</div>
                                        <p style={{ color: '#6b7280' }}>No active algorithms configured</p>
                                    </div>
                                )}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<MLAdminInterface />, document.getElementById('root'));
    </script>
</body>
</html>
